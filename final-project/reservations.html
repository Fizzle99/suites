<article>

                <form>
                                <ul class="flex-outer">
                                        
                                  <li>
                                        <h3>Reservation Information</h3>
                                  </li>

                                  <li>
                                    <label for="Location">Location</label>
                                    <input type="text" id="Location" placeholder="Enter where you'd like to stay here.">
                                  </li>

                                  <li>
                                    <label for="Arrival">Arrival Date</label>
                                    <input type="date" id="arrival">
                                  </li>

                                  <li>
                                    <label for="Departure">Departure Date</label>
                                    <input type="date" id="departure">
                                  </li>

                                  <li>
                                    <label for="rooms">Room Type</label>
                                    <input list="type" name="roomType"> <br>
                                        <datalist id="type">
                                                <option value="Flash Flood">
                                               <option value="Hail">
                                               <option value="Hurricane">
                                               <option value="Thunderstorm">
                                               <option value="Tornado">
                                        </datalist>
                                  </li>

                                  <li>
                                    <label for="message">How many Rooms?</label>
                                    <input type="text" id="roomnumber" pattern="[0-5]" placeholder="Maximum of 5 per reservation.">
                                  </li>

                                  <li>
                                    <h3>Registrant Information</h3>
                                  </li>

                                  <li>
                                                <label for="first-name">First Name</label>
                                                <input type="text" id="first-name" placeholder="Enter your first name here">
                                              </li>
            
                                              <li>
                                                <label for="last-name">Last Name</label>
                                                <input type="text" id="last-name" placeholder="Enter your last name here">
                                              </li>
            
                                              <li>
                                                <label for="email">Email</label>
                                                <input type="email" id="email" placeholder="Enter your email here">
                                              </li>
            
                                              <li>
                                                <label for="phone">Phone</label>
                                                <input type="tel" id="phone" placeholder="Enter your phone here">
                                              </li>

                                              <li>
                                                        <label for="home">Home State or Country</label>
                                                        <input type="text" id="home">
                                                </li>

                                  <li>
                                                <label for="message">Message and/or Special Accomadations</label>
                                                <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
                                </li>

                                  
                                    <button type="submit">Submit</button>
                                  
                        </ul>
                              </form>
</article>
